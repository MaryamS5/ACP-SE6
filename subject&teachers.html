<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects & Teachers</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #teacherName {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Click on a subject to see the teacher's name</h2>

    <button onclick="showTeacher('ACP', 'Dr. John Doe')">ACP</button>
    <button onclick="showTeacher('Math', 'Prof. Alice Smith')">Math</button>
    <button onclick="showTeacher('Physics', 'Dr. Robert Brown')">Physics</button>

    <p id="teacherName"></p>

    <script>
        function showTeacher(subject, teacher) {
            document.getElementById("teacherName").innerText = subject + " Teacher: " + teacher;
        }
    </script>

</body>
</html>
